<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签</title>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments.html :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>

<!--中间内容-->
<div class="m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">标签</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}"></h2> 个
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <a href="#" th:href="@{/tags/{id}(id = ${tag.id})}" class="ui basic left pointing large label m-margin-tb-tiny" th:classappend="${activeTagId == tag.id}?'teal'" th:each="tag : ${tags}">
                <span th:text="${tag.name}"></span>方法伦
                <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
            </a>
        </div>

        <div class="ui top attached teal segment">
            <div class="ui padded vertical segment m-padded-tb-large m-mobile-lr-clear" th:each="blog : ${page.content}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="ui eleven wide column">
                        <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank" class="m-black" th:text="${blog.title}"></a></h3>
                        <p class="m-text" th:text="|${blog.description}....|"></p>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <div class="ui horizontal link list">
                                    <div class="item">
                                        <!-- 取图片地址，用@{}语法 -->
                                        <img src="https://picsum.photos/seed/picsum/100/100" th:src="@{${blog.user.avatar}}" class="ui avatar image">
                                        <div class="content"><a class="header" href="#" th:text="${blog.user.nickname}">何锐</a></div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-8-9</span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i><span th:text="${blog.views}">1234</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
                            </div>
                        </div>
                    </div>
                    <div class="ui five wide column">
                        <a href="#" th:href="@{/blog/{id}(id = ${blog.id})}"><img src="https://picsum.photos/seed/picsum/800/450" th:src="@{${blog.firstPicture}}" class="ui rounded image"></a>
                    </div>
                </div>
            </div>
        </div>
        <!--footer-->
        <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" th:href="@{'/tags/'+${activeTagId}(page=${page.number-1})}" class="ui teal button item" th:unless="${page.first}">上一页</a>

                </div>
                <div class="right aligned column">
                    <div class="column">
                        <a href="#" th:href="@{'/tags/'+${activeTagId}(page=${page.number+1})}" class="ui teal button item" th:unless="${page.last}">下一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>
<th:block th:replace="_fragments :: script"></th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
