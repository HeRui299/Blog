<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head (~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini"></nav>
<div class="ui attached pointing menu">
    <div class="ui right floated container">
        <div class="right menu">
            <a href="#" class="active teal item" th:href="@{/admin/types/input}">发布</a>
            <a href="#" class="item" th:href="@{/admin/types}">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
<!--        从控制器上拿到type对象-->
        <form th:object="${tag}" th:action="@{/admin/tags/{id}(id = *{id}==null?0:*{id})}" method="post" class="ui form">
           <input type="hidden" name="id" th:value="*{id}"/>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <!-- th:error 根据后面写的字段 会拿到实体类中对应的message信息-->
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}"></p>
            </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <input type="submit" class="ui teal submit button" value="提交"/>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script type="text/javascript">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.message .close').on('click',function () {
        $(this).closest('.message').transition('fade')
    });
</script>
</body>
</html>
