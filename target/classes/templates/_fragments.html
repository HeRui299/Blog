<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title th:replace="${title}">Title</title>
    <link href="../static/css/typo.css" th:href="@{/css/typo.css}" rel="stylesheet"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css"  rel="stylesheet">
    <link href="../static/css/me.css" rel="stylesheet" th:href="@{/css/me.css}">
    <link href="../static/css/prism.css" rel="stylesheet" th:href="@{/css/prism.css}">
    <link href="../static/lib/tocbot/tocbot.css" rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.0/animate.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">何~锐</h2>
            <a href="#" th:href="@{/}"        class="m-item item m-mobile-hide" th:classappend="${n==1} ?  'active' "><i class="home icon"></i><span th:text="#{nav.index}"></span></a>
            <a href="#" th:href="@{/types/-1}"class="m-item item m-mobile-hide"  th:classappend="${n==2} ? 'active' "><i class="idea icon"></i><span th:text="#{nav.type}"></span></a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"  th:classappend="${n==3} ? 'active' "><i class="tags icon"></i><span th:text="#{nav.tag}"></span></a>
            <a href="#" th:href="@{/archive}" class="m-item item m-mobile-hide"  th:classappend="${n==4} ? 'active' "><i class="clone icon"></i><span th:text="#{nav.archive}"></span></a>
            <a href="#" th:href="@{/about}"   class="m-item item m-mobile-hide"  th:classappend="${n==5} ? 'active' "><i class="info icon"></i><span th:text="#{nav.about}"></span></a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" placeholder="Search..." name="query" th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 110px"/>
                    </div>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" class="item" th:href="@{/blog/{id}(id = ${blog.id})}" target="_blank" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}">Email：1185252665@qq.com</a>
                    <a href="#" class="item">QQ:1185252665</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程的相关内容，希望来到这里的人会有所收获</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright c 2020 - 2021 herui Designed by Lirenmi </p>
    </div>
</footer>
<th:block th:fragment="script">
    <!--看板娘-->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../static/js/prism.js" th:src="@{/js/prism.js}"></script>
    <script src="//cdn.bootcdn.net/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog")
    </script>
</th:block>
</body>
</html>
